<body>
    <h1>Multiple Checkboxes</h1>
    <form id="form" onsubmit="return getCheckboxGroup()">
        <label><input name="group" type="checkbox" value="one"> one</label>
        <label><input name="group" type="checkbox" value="two"> two</label>
        <label><input name="group" type="checkbox" value="three"> three</label>
        <button>submit</button>
    </form>
    <script>
        /* exported getCheckboxGroup */

        function getCheckboxGroup() {
            const form = document.getElementById('form');
            const group = form.elements.group;

            for(var i = 0; i < group.length; i++) {
                console.log(group[i]);
            }

            return false;
        }
    </script>
</body>
