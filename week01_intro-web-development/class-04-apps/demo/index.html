<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pair Randomizer</title>
</head>
<body>
    <h1>Pair Randomizer</h1>

    <section>
        <!-- button for making pairs -->
        <p><button onclick="makePairs()">Make Pairs</button></p>

        <!-- show user how many time they have tried to make pairs -->
        <p>You've tried <span id="tries">0</span> times</p>
    </section>

    <section>
        <!-- display the made pairs -->
        <p class="pair" id="pair-0"></p>
        <p class="pair" id="pair-1"></p>
        <p class="pair" id="pair-2"></p>
        <p class="pair" id="pair-3"></p>
        <p class="pair" id="pair-4"></p>
        <p class="pair" id="pair-5"></p>
        <p class="pair" id="pair-6"></p>
        <p class="pair" id="pair-7"></p>
        <p class="pair" id="pair-8"></p>
    </section>

    <script src="students.js"></script>
    <script src="app.js"></script>
</body>
</html>
