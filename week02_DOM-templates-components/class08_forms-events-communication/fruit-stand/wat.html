<!DOCTYPE html>
<html lang="en">
<head>

<body>
    
        <section>
            <h2>Add A Fruit</h2>
            <form id="add-fruit">
                <p>* is required</p>
                <p>
                    <label>
                        Name:
                        <input name="name" required><sup>*</sup>
                    </label>
                </p>

                <p>
                    <label>
                        Color:
                        <input name="color" required><sup>*</sup>
                    </label>
                </p>

                <p>
                    <label>
                        Image:
                        <input name="image" required><sup>*</sup>
                    </label>
                </p>

                <p>
                    <button>Add</button>
                </p>

                <p id="form-error" class="error"></p>
                    
            </form>
        </section>
        
    <script src="js/fruit-form.js"></script>
    <script src="js/wat-index.js"></script>
        
</body>
